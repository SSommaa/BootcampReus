<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders Example</title>
    <style>
      .container {
        width: 80%;
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        border-left: 10px double black;
        border-bottom: 2px solid red;
        border-right: 10px dashed blue;
        border-top: 8px dotted green;
        position: relative;
      }

      .title {
        font-size: 24px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">title</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
        Necessitatibus, aliquam modi veniam commodi sint exercitationem impedit
        dignissimos voluptate nihil eius? Libero, esse delectus quia tenetur
        harum nulla itaque sint nam!
      </p>
    </div>
  </body>
</html>
