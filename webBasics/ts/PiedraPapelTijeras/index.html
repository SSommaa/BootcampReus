<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Piedra, Papel o Tijeras</h1>
    <div id="game">
      <div id="choices">
        <button id="rock">🪨 Piedra</button>
        <button id="paper">📄 Papel</button>
        <button id="scissors">✂️ Tijeras</button>
      </div>
      <div id="result">
        <p>Tu elección: <span id="user-choice">-</span></p>
        <p>Elección de la computadora:<span id="computer-choice"> - </span></p>
        <p>Resultado: <span id="winner">-</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
